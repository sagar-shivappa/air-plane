<h1 class="header">
  <i class="fa-duotone fa-jet-fighter"></i>
  Welcome to Airplane Service
  <div class="navItems">
    <span
      routerLink="/flights"
      [ngStyle]="{
        color: actionType === 'checkIn' ? 'red' : ''
      }"
      (click)="updateType('checkIn')"
      >Check-In</span
    >
    <span> | </span>
    <span
      routerLink="/flights"
      style="margin-left: 10px"
      (click)="updateType('admin')"
      [ngStyle]="{
        color: actionType === 'admin' ? 'red' : ''
      }"
      >Admin</span
    >
  </div>
</h1>

<router-outlet></router-outlet>
