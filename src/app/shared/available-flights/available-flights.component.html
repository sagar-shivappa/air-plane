<div class="flight-card">
  <div *ngFor="let flight of flightsList">
    <img
      class="flight-card_item"
      (click)="flightSelected(flight.flightCode)"
      src="{{ flight.imgPath }}"
    />
    <h2 class="text">
      {{ flight.flightName }}<br />
      Code -{{ flight.flightCode }}
    </h2>
  </div>
</div>
