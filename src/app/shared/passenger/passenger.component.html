<div class="passenger-form">
  <h2 *ngIf="passengerForm.passengerName">
    Update Passenger
    <b>{{ passengerForm.passengerName }}</b
    >'s Information
  </h2>
  <h2 *ngIf="!passengerForm.passengerName">
    Add Passenger
    <b>{{ passengerForm.passengerName }}</b
    >'s Information for Seat Number - {{ seatNumber }}
  </h2>
  <form
    action="submit"
    class="passenger-form_input"
    (ngSubmit)="updatePassenger()"
  >
    <div class="form-group">
      <div>
        <label for="passName">Passenger Name</label>
        <input
          type="text"
          id="passName"
          name="passengerName"
          class="form-control"
          [(ngModel)]="passengerForm.passengerName"
        />
      </div>
      <br />
      <div>
        <label for="flightNumber"> Flight Number </label>
        <input
          type="text"
          id="flightNumber"
          name="flightNumber"
          class="form-control"
          [(ngModel)]="passengerForm.flightNumber"
        />
      </div>
      <br />
      <div>
        <label for="seatNumber"> Seat Number </label>
        <input
          type="text"
          id="seatNumber"
          name="seatNumber"
          class="form-control"
          [(ngModel)]="passengerForm.seatNumber"
        />
      </div>
      <br />
      <div>
        <label for="ancillaryService"> Ancillary Service </label>
        <select
          name="ancillaryService"
          id="ancillaryService"
          class="form-control"
          [(ngModel)]="passengerForm.ancillaryService"
        >
          <option value="">--select from below--</option>
          <option value="Grade1">Grade 1 Service</option>
          <option value="Grade2">Grade 2 Service</option>
          <option value="Grade3">Grade 3 Service</option>
          <option value="Grade4">Grade 4 Service</option>
        </select>
      </div>
      <br />
      <div>
        <button class="btn btn-success" type="submit">Update Passenger</button>
      </div>
    </div>
  </form>
</div>
